<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Painting Project</title>
    <link rel="stylesheet" href="main.css">
</head>
<body oncontextmenu="return false">
    <p class="coorText">Coordinate : X 0, Y 0</p>
    
    <canvas></canvas>
    
    <div class="right-part">
        <input type="color">
        <div class="color-grid">
            <div class="color-0 selectedColor" onclick="selectColor(0)"></div>
            <div class="color-1" onclick="selectColor(1)"></div>
            <div class="color-2" onclick="selectColor(2)"></div>
            <div class="color-3" onclick="selectColor(3)"></div>
            <div class="color-4" onclick="selectColor(4)"></div>
            <div class="color-5" onclick="selectColor(5)"></div>
            <div class="color-6" onclick="selectColor(6)"></div>
            <div class="color-7" onclick="selectColor(7)"></div>
        </div>

    </div>

    <script src="./js/multiplayerManager.js" type="module"></script>
    <script src="./js/main.js" type="module"></script>
    <script>
        // Select the color in parameters
        function selectColor(colorId) {
            document.querySelector(".selectedColor").classList.remove("selectedColor");
            document.querySelector(`.color-${colorId}`).classList.add("selectedColor");
        }
    </script>
</body>
</html>
