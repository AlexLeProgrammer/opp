<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose a Language</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Choose a language :</h1>
    <a href="./en"><img src="https://flagicons.lipis.dev/flags/4x3/gb.svg"></a>
    <a href="./fr"><img src="https://flagicons.lipis.dev/flags/4x3/fr.svg"></a>
    <style>
        body {
            gap: 100px;
        }

        h1 {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
        }

        img {
            width: 200px;
            box-shadow: 0 0 50px 15px rgba(0, 0, 0, 0.5);
            transition: 300ms;
        }

        img:hover {
            transform: scale(110%);
        }
    </style>
</body>
</html>
